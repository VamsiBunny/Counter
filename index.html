<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="myDiv">
        <h1 id="heading">Counter Using HTML</h1>
        <p id="text-1">Your current count is: 0</p>    
        <p class="line"></p>
        <p id="warn"></p>
    </div>
    <div id="buttons">
        <button class="btn" id="btn-dec" onclick='decrement()'>Decrement</button>
        <button class="btn" id="btn-inc" onclick='increment()'>Increment</button>
        <button class="btn" id="btn-clr" onclick='Clear()'>Clear</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
